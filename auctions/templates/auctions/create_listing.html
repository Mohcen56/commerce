{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create a New Listing</h2>
    <form method="post" class="card p-4 shadow">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Category</label>
            {{ form.category }}
        </div>

        <div class="mb-3">
            <label for="id_starting_bid" class="form-label">Starting Bid</label>
            {{ form.starting_bid }}
        </div>

        <div class="mb-3">
            <label for="id_image_url" class="form-label">Image URL</label>
            {{ form.image_url }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Listing</button>
    </form>
</div>
{% endblock %}
